<div class="container pt-5">
  <div class="card">
    <div class="quizName ps-5 d-flex justify-content-between p-3">
      <img
        src="../../assets/quizIcon.png"
        alt="Logo"
        height="60"
        class="d-inline-block"
      />
      <div class="angularQuizName pe-5">
        <h5>Angular & TypeScript Quiz</h5>
        <span>Welcome {{ name }}</span>
      </div>
    </div>
    <div class="questionTImer d-flex justify-content-around p-3">
      <div class="points">{{ points }} Points</div>
      <div class="questionRemain">
        Question {{ currentQuestion + 1 }} of {{ QuestionList.length }}
      </div>
      <div class="timer">{{ counter }} Sec ðŸ•‘</div>
    </div>
    <div class="question">
      Q. {{ QuestionList[currentQuestion]?.questionText }}
    </div>
    <div class="option pt-2">
      <ol *ngFor="let option of QuestionList[currentQuestion]?.options">
        <li (click)="answer(currentQuestion + 1, option)">{{ option.text }}</li>
      </ol>
    </div>
    <div class="btn d-flex justify-content-between p-5">
      <button
        class="previousBtn btnhover"
        [disabled]="currentQuestion == 0"
        (click)="previousQuestion()"
      >
        <i class="fa fa-angle-double-left" style="font-size: 36px"></i>
      </button>
      <button class="refreshBtn btnhover" (click)="refreshQuiz()">
        <i class="fa fa-refresh" style="font-size: 36px"></i>
      </button>
      <button class="nextBtn btnhover" (click)="nextQuestion()">
        <i class="fa fa-angle-double-right" style="font-size: 36px"></i>
      </button>
    </div>
  </div>
</div>
