<div class="row">
  <div [ngClass]="packageForm ? 'col-md-7' : 'col-md-12'">
    <div class="card">
      <div class="card-header bg-success">
        <div class="row">
          <div class="col-md-6">Packages Portal</div>
          <div class="col-md-6 d-flex justify-content-end">
            <button class="btn btn-primary" (click)="formOpen()">
              Create Packages
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Client Name</th>
              <th>Company Name</th>
              <th>Address</th>
              <th>Employee Strength</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clientArray; let sr = index">
              <td>{{ sr + 1 }}</td>
              <td>{{ client.clientName }}</td>
              <td>{{ client.companyName }}</td>
              <td>{{ client.address }}</td>
              <td>{{ client.employeeStrength }}</td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-primary me-2"
                  (click)="editRecord(client.clientId)"
                  (click)="formOpen()"
                >
                  Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(client.clientId)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="packageForm" class="col-md-5">
    <div class="row">
      <div class="card">
        <div class="card-header bg-success">Create lient</div>
        <div class="card-body">
          <form action="">
            <div class="row">
              <div class="col-md-6">
                <label for="">Client Name</label>
                <input
                  type="text"
                  placeholder="Enter Client Name"
                  class="form-control"
                  name="ClientName"
                  [(ngModel)]="clientObj.clientName"
                />
              </div>
              <div class="col-md-6">
                <label for="">Company Name</label>
                <input
                  type="text"
                  placeholder="Enter Company Name"
                  class="form-control"
                  name="CompanyName"
                  [(ngModel)]="clientObj.companyName"
                />
              </div>
              <div class="col-md-12">
                <label for="">Address</label>
                <textarea
                  name="Address"
                  class="form-control"
                  id=""
                  rows="3"
                  [(ngModel)]="clientObj.address"
                ></textarea>
              </div>
              <div class="col-md-6">
                <label for="">City</label>
                <input
                  type="text"
                  placeholder="Enter City"
                  class="form-control"
                  name="City"
                  [(ngModel)]="clientObj.city"
                />
              </div>
              <div class="col-md-6">
                <label for="">PinCode</label>
                <input
                  type="text"
                  placeholder="Enter PinCode"
                  class="form-control"
                  name="PinCode"
                  [(ngModel)]="clientObj.pinCode"
                />
              </div>
              <div class="col-md-6">
                <label for="">State</label>
                <input
                  type="text"
                  placeholder="Enter State"
                  class="form-control"
                  name="State"
                  [(ngModel)]="clientObj.state"
                />
              </div>
              <div class="col-md-6">
                <label for="">Employee Strength</label>
                <input
                  type="text"
                  placeholder="Enter Employee Strength"
                  class="form-control"
                  name="EmployeeStrength"
                  [(ngModel)]="clientObj.employeeStrength"
                />
              </div>
              <div class="col-md-6">
                <label for="">GstNo</label>
                <input
                  type="text"
                  placeholder="Enter GstNo"
                  class="form-control"
                  name="GstNo"
                  [(ngModel)]="clientObj.gstNo"
                />
              </div>
              <div class="col-md-6">
                <label for="">Contact No</label>
                <input
                  type="text"
                  placeholder="Enter Contact No"
                  class="form-control"
                  name="ContactNo"
                  [(ngModel)]="clientObj.contactNo"
                />
              </div>

              <div class="row text-center mt-4">
                <div class="col-md-6">
                  <button class="btn btn-primary">Reset</button>
                </div>
                <div class="col-md-6">
                  <button
                    class="btn btn-success"
                    (click)="addNewClient()"
                    *ngIf="clientObj.clientId == 0"
                  >
                    Save
                  </button>
                  <button
                    class="btn btn-success"
                    (click)="updateClient()"
                    *ngIf="clientObj.clientId !== 0"
                  >
                    update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
