<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-success">
          <div class="row">
            <div class="col-md-6">Package Activation Status</div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4" *ngFor="let package of packageList">
              <div
                class="card text-white bg-secondary mb-3"
                style="max-width: 18rem"
              >
                <h5><div class="card-header">Package Name - {{ package.packageName }}</div></h5>
                <div class="card-body">
                  <h6 class="card-title">Active Status - {{ package.isPackageActive }}</h6>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
