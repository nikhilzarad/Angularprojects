<div class="container">
  <div class="row">
    <div [ngClass]="userForm?'col-md-7':'col-md-12'">
      <div class="card">
        <div class="card-header headportal">
          <div class="row">
            <div class="col-md-6 ">User Portal</div>
            <div class="col-md-6 d-flex justify-content-end">
              <button class="btn btnCreate" (click)="formOpen()">
                Create User
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4" *ngFor="let item of userList">
              <div
                class="card cardd mb-3"
                style="max-width: 18rem"
              >
                <div class="card-header">{{ item.role }}</div>
                <div class="card-body">
                  <h5 class="card-title">{{ item.clientName }}</h5>
                  <p class="card-text">
                    {{ item.userName }} - {{ item.isActive }}
                  </p>
                  <button
                class="btn btnCreate me-2"
                (click)="editRecord(item.userId)"
                (click)="formOpen()"
              >
                Edit
              </button>
              <button class="btn btn-colourr" (click)="onDelete(item.userId)">
                Delete
              </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5" *ngIf="userForm">
      <div class="card">
        <div class="card-header headportal">User Form</div>
        <div class="card-body">
          <form #myForm="ngForm">
            <div class="row">
              <div class="col-md-6" *ngIf="showClient">
                <label for="">Select Client</label>
                <select
                  name="clientName"
                  id=""
                  class="form-control"
                  [(ngModel)]="userObj.clientId"
                >
                  <option
                    value=""
                    *ngFor="let client of clientList"
                    [value]="client.clientId"
                  >
                    {{ client.clientName }}
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="">Select Status</label>
                <select
                  name="status"
                  id=""
                  class="form-control"
                  [(ngModel)]="userObj.isActive"
                >
                  <option value="">Select Status</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="">Select Role</label>
                <select
                  name="role"
                  id=""
                  class="form-control"
                  [(ngModel)]="userObj.role"
                >
                  <option value="">Select Role</option>
                  <option value="ClientAdmin">ClientAdmin</option>
                  <option value="ClientUser">ClientUser</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="">Enter Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="userName"
                  [(ngModel)]="userObj.userName"
                />
              </div>
              <div class="col-md-6">
                <label for="">Create Password</label>
                <input
                  type="text"
                  name="userPassword"
                  class="form-control ms-2"
                  [(ngModel)]="userObj.userPassword"
                />
              </div>
              <div class="row text-center mt-4">
                <div class="col-md-6">
                  <button class="btn btn-colourr">Reset</button>
                </div>
                <div class="col-md-6">
                  <button class="btn btnCreate" (click)="saveUser()" *ngIf="userObj.userId == 0">
                    Save
                  </button>
                  <button class="btn btnCreate" (click)="updateUser()" *ngIf="userObj.userId !== 0">
                    update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
