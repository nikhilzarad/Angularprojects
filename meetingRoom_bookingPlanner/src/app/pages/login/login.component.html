<div class="container">
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form">
      <p>
      <input type="text" id="username" name="username" placeholder="UserName Mahesh"  name="username"
      required
      [(ngModel)]="loginObj.userName"><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input type="password" id="password" name="password" placeholder="Enter Your Password 1234" required   [(ngModel)]="loginObj.userPassword"><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input type="submit" id="login" value="Login" (click)="onLogin()">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Run at 4202 <a href="#">Create Account</a><p>
    </div><!--create-account-wrap-->
  </div>
</div>
