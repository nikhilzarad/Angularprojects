
<div class="container-fluid " >
<div class="row navbar navbar-light ">
  <div class="col-md-4  d-flex justify-content-around">
    <img class="navbar-brand" width="30" height="30" class="d-inline-block align-top" src="/assets/employeeLogo.jpg" alt="">
  </div>
  <div class="col-md-4 d-flex justify-content-around fw-bold font-monospace">
    <h1>Employee Record App</h1>
  </div>
  <div class="col-md-4 d-flex justify-content-around ">
    <div class="btnAddEmployee  d-flex">
      <a class="btn btn-success" (click)="onAdd()">Add Employee</a>
    </div>
  </div>
</div>
</div>
<div class="container-fluid">
 <div class="row">
  <div [ngClass]="isSidePanel?'col-md-12':'col-md-8'">
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th scope="col">Employee Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact Number</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nikhil</td>
          <td>zarad</td>
          <td>nikhil123@gmail.com</td>
          <td>8378945050</td>
          <td>$ 20000</td>
          <td>
            <button type="button" class="btn btn-primary me-3">Edit</button>
            <button type="button" class="btn btn-danger">delete</button>

          </td>
        </tr>
      </tbody>
    </table>
   </div>
   <div class="formDetail col-md-4" *ngIf="!isSidePanel">
    <form [formGroup]="employeeValue">
      <div class="employeeDetails text-center ">
        <h3>Employee Details</h3>
      </div>
    </form >
    <div class="container ">
      <div class="row">
        <div class="col-md-6">
          <label for="">First Name</label>
          <input type="text" formControlName="firstName" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="">Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Contact Number</label>
          <input type="text" formControlName="Contact" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="">Salary</label>
          <input type="text" formControlName="Salary" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="savebtn text-center mt-3">
          <button type="button" (click)="onsave()" class="btn btn-info me-3">Save</button>
          <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
        </div>
      </div>
    </div>
  </div>

 </div>
</div>
